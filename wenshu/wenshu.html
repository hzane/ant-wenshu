<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>全文静态页面</title>
    <link href="/Assets/css/Admin.css" rel="stylesheet" type="text/css">
    <link href="/Assets/css/User.css" rel="stylesheet" type="text/css">
    <link href="/Assets/css/Index.css" rel="stylesheet" type="text/css">
    <link href="/Assets/css/List.css" rel="stylesheet" type="text/css">
    <script src="/Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script src="/Assets/js/20180914/Lawyee.CPWSW.Content.js" type="text/javascript"></script>
    <script src="/Assets/js/Lawyee.CPWSW.User.js" type="text/javascript"></script>
    <style type="text/css">
        
    </style>
</head>
<body>
    <div id="Content" class="loginRemind">
        <div class="remind_info">
            您的访问频次超出正常访问范围，为保障网站稳定运行，请输入验证码后继续查看！
        </div>
        <div id="Login" class="user_login">
            <div class="user_login_con">
                <div>
                    <table>
                        <tbody><tr id="trValidateCode" class="con_td_input">
                            <td class="con_validate_input">
                                <input type="button" class="con_validate_info input_text" value="验证码：">
                            </td>
                            <td class="con_validate_img">
                                <input type="text" class="input_text validate_input" id="txtValidateCode">
                                <img alt="点击刷新验证码！" id="validateCode" name="validateCode" title="点击切换验证码" src="/User/ValidateCode/3645" style="cursor: pointer;" onclick="User.Login.RefreshValidateCode(this);">
                                <input type="button" class="input_text" style="color: Black; cursor: pointer;" value="换一张" onclick="User.Login.ChangeClick();">
                            </td>
                        </tr>
                        <tr class="con_tr">
                            <td colspan="2">
                                <input type="button" class="btn_validatecode" id="btnLogin" value="确定" onclick="CheckValidateCode();">
                            </td>
                        </tr>
                    </tbody></table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" language="javascript">
        function CheckValidateCode() {
            if ($("#txtValidateCode").val() == "") { Lawyee.Tools.ShowMessage("请输入验证码！"); return false; }
            $.post("/Content/CheckVisitCode", { "ValidateCode": $("#txtValidateCode").val() }, function (data) {
                if (data == "1") {
                    window.parent.location.href = "/Transfer.aspx";
                } else if (data == "2") {
                    alert("验证码错误!");
                } else {
                    alert(data);
                }
            });
        }
        $(function () {
			
            $("img[name='validateCode']").click();
        });
    
    </script>

</body></html>
